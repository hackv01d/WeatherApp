<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="погода, weather, температура, погодные условия">
    <meta name="description" content='Узнай данные о погоде в своем городе здесь!'>
    <title>Weather App</title>
    <link rel="stylesheet" href="weatherstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>

    <div class="container">

        <div class="title">

            <div class="search">
                <button type="button" class="btn hidbtn"><i class="fa fa-globe" aria-hidden="true"></i></button>
                
                <form>
                    <div>
                        <input type="text" id="city" placeholder="city">
                    </div>
                    <button type="button" class="btn getbtn"><i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </form>
            </div>

            <div class="dateweather">
                <p class="mycity"></p>
                <p class="temp"></p>
                <p class="nameday"></p>
                <p class="date"></p>
            </div>

            <div class="day"></div>

        </div>

        <div class="fivedays"></div>

    </div>


    <script src="weather.js"></script>
</body>
</html>
